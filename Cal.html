<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Cal.css">
</head>

<body>
    <div class="calculator"><input type="text" class="display" disabled>

        <div><button class="key-ac" onclick="displayClear()">AC</button>
            <button class="key-clr" onclick="oneNumClear()">C</button>
            <button class="key-div" onclick="displayNum('/')">/</button>
        </div>
        <div><button class="key" onclick="displayNum('7')">7</button>
            <button class="key" onclick="displayNum('8')">8</button>
            <button class="key" onclick="displayNum('9')">9</button>
            <button class="key-add" onclick="displayNum('+')">+</button>
        </div>
        <div><button class="key" onclick="displayNum('4')">4</button>
            <button class="key" onclick="displayNum('5')">5</button>
            <button class="key" onclick="displayNum('6')">6</button>
            <button class="key-mul" onclick="displayNum('*')">x</button>
        </div>
        <div><button class="key" onclick="displayNum('1')">1</button>
            <button class="key" onclick="displayNum('2')">2</button>
            <button class="key" onclick="displayNum('3')">3</button>
            <button class="key-min" onclick="displayNum('-')">-</button>
        </div>
        <div><button class="key" onclick="displayNum('0')">0</button>
            <button class="key-point" onclick="displayNum('.')">.</button>
            <button class="key-ans" onclick="calculate()">ANS</button>
        </div>
    </div>


    <script src="Cal.js"></script>

</body>

</html>
